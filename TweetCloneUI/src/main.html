<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Twitter Clone</title>
  <!-- <base href="/"> -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.css">
  <script src="./public/vendor/angular/angular.js"></script>
  <script type="text/javascript" src="./javascript/tweetuimain.js"></script>
 
</head>
<body ng-app="TweetCloneUI">
  <div ng-controller="tweethandle">
    <!-- <input type="text" id="txtinput" ng-model="InputText" placeholder="Enter your name"/>
    <br/>
    <br/>
    <h1>Hello {{InputText}}</h1> -->
    <div>
        <form ng-submit="postData()">
            <input type="text" placeholder="Your Name" id="createdBy" ng-model="newPost.createdBy"/>
            <textarea rows=5 cols=10 placeholder="Your tweet" id="tweetText" ng-model="newPost.tweetText"></textarea>
            <br/>
            <input type="submit" value="Post"/>
            <br/>
        </form>
    </div>
    <div id="TweetPost">

      <h1 ng-repeat="post in posts">{{post}}</h1>

    </div>

  </div>
  
</body>
</html>

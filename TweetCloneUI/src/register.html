<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Twitter Clone</title>
  <!-- <base href="/"> -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="./public/vendor/angular/angular.js"></script>
  <script src="./public/vendor/angular-route/angular-route.js"></script>
  <script src="./public/vendor/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="./javascript/tweetuimain.js"></script>
 
</head>
<body ng-app="TweetCloneUI">

  <div ng-controller="authhandle">
        <!-- Image and text -->
    <nav class="navbar sticky-top navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="./images/tweetlogo.png" width="30" height="30" class="d-inline-block align-top" alt="" >
          TwitterClone-Angular
        </a>
        <!-- <a class="nav justify-content-end" href="#"> Login </a>
        <a class="nav justify-content-end" href="#"> SignUp </a> -->
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" href="./main.html">Home</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link active" href="#">SignUp</a>
          </li> -->
        </ul>
    </nav>
    <div  class = "container">
        <div>
            <form class="form-auth myform" ng-submit="register()">
                <h2>Register</h2>
                <p class="text-warning">{{errmsg}}</p>
                <input type="username" ng-model="user.username" placeholder="Username" class="form-control"><br>
                <input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <br/>
       
    
    </div>

  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
